<!DOCTYPE html>
<html>
	<head>
		<title>jQuery : Image Captions</title>
		<script src="//code.jquery.com/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		.captioned {
			display:block;
			position:relative;
		}
		.captioned > .text {
			background: none repeat scroll 0 0 #222222;
			bottom: 0;
			color: #FFFFFF;
			font-family: 'Helvetica','arial';
			left: 0;
			margin: 10px;
			padding: 4px 6px;
			position: absolute;
		}
		</style>
	</head>
	<body>
		<img class="caption" src="http://rt-now.com/wp-content/uploads/2011/08/steve_jobs-resigns.jpg" title="This is a super long caption, I'm writing it to test my new plugin. Pretty cool? This is a super long caption, I'm writing it to test my new plugin. Pretty cool?"/>
	</body>
</html>
